<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .registration_form{
            margin-left: 20px;
        }
        label{
            display: block;
            margin-top: 10px;
        }
        form sup {
            color: red;
        }
        textarea {
           width: 300px;
           height: 100px;
           resize: none;
        }
        div{
            margin-top: 10px;
        }

    </style>


</head>
<body>
    <form class="registration_form">
        <label for="name">Введіть своє ім'я</label>
        <input type="text" id="name" name="name" placeholder="Анна" required> <sup>*</sup>

        <label for="email">Введіть свій email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required> <sup>*</sup>

        <label for="password">Введіть свій пароль</label>
        <input type="password" id="password" name="password" placeholder="qwerty" required> <sup>*</sup>

        <label for="age">Введіть свій вік</label>
        <input type="number" id="age" name="age" min="18" max="99">

        <label for="file">Завантажити файл</label>
        <input type="file" id="file" name="file">

        <label >Стать</label>
        <label> <input type="radio" name="gender" value="male"> Чоловіча </label>
        <label> <input type="radio" name="gender" value="female"> Жіноча </label>

        <label>
            <input type="checkbox" name="newsletter"> Підписатись на новини
        </label>

        <label for="country">Країна</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="ua">Україна</option>
            <option value="usa">США</option>
            <option value="ca">Канада</option>
            <option value="uk">Великобританія</option>
        </select>

        <label for="phone"></label>
        <select id="phone">
            <option value=""></option>
            <optgroup label="Samsung">
                <option value="s22">Samsung S22</option>
                <option value="s23">Samsung S23</option>
                <option value="s24">Samsung S24</option>
            </optgroup>
            <optgroup label="Apple">
                <option value="15">IPhone 15</option>
                <option value="15Pro">IPhone 15Pro</option>
                <option value="15Max">IPhone 15Max</option>
            </optgroup>
        </select>
        <label for="comment"></label>
        <textarea id="comment" rows="4" cols="30"></textarea>
        <div>
            <input type="submit" value="Надіслати">
            <input type="reset" value="Скинути">
        </div>
     </form>
</body>
</html>
